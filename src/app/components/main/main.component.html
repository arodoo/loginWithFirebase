<!-- app.component.html -->
<div class="container"> <!-- Agrega la clase .container para centrar el contenido -->
    <div class="panel">
        <h2>Información</h2>
        <div class="user-info">
            <div class="profile-picture">
                <img *ngIf="user" [src]="user.picture" alt="Profile Picture" class="rounded-circle border">
            </div>
            <div class="details">
                <p *ngIf="user"><strong>Nombre:</strong> {{user.name}}</p>
                <p *ngIf="user"><strong>Correo:</strong> {{user.email}}</p>
            </div>
        </div>
    </div>

    <!-- <button type="button" class="btn btn-success" (click)="showData()">data</button> -->
    <button type="button" class="btn btn-danger" (click)="logOut()">Cerrar sesión</button>
</div>
